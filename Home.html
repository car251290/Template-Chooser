        // All bar function
        function myFunction() {
            var All = document.getElementById("myDIV");
            var T1 = document.getElementById("myDIV2");
            var T2 = document.getElementById("myDIV3");
            var T3 = document.getElementById("myDIV4");
            // first if statement to open the All bar
            if (All.style.display === "block") {
                All.style.display = "none";
                // else stamente to close the All bar
            } else {
                All.style.display = "block";
                // The condition for making All the bar close when the all bar is open.
            } if (T2.style.display === "none" && T1.style.display === "none" && T3.style.display === "none") {
                T2.style.display = "block"
                T1.style.display = "block"
                T3.style.display = "block";
                // else stamente that close All the bars.
            } else {
                T1.style.display = "none"
                T2.style.display = "none"
                T3.style.display = "none";
                // Click again the All bar and will reset going back to the inicial point
            } if (All.style.display === "none") {
                All.style.display = "block";
            } else {
                All.style.display = "block";
            }
        }
        // Fisrt  bar display T1
        function myFunction1() {
            var All = document.getElementById("myDIV");
            var T1 = document.getElementById("myDIV2");

            // First if statement to open the T1 bar
            if (T1.style.display === "block") {

                // Else stamente to close the T1 bar
            } else {
                T1.style.display = "block"
                // The condition for making T2,T3 & All the bar close when the T1 bar is open.
            } if (T2.style.display === "none" && All.style.display === "none" && T3.style.display === "none") {
                T2.style.display = "block"

                T3.style.display = "block";

            } else {
                T2.style.display = "none"
                All.style.display = "none"
                T3.style.display = "none";

                All.style.display = "none";
            }
        }
